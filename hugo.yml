baseURL: https://riveck.com/
languageCode: en-us
title: Ricard Flores -- The Happy CISO
theme: PaperMod
enableEmoji: true
paginate: 5
#enableRobotsTXT: true
#enableInlineShortcodes: true
buildDrafts: false
buildFuture: false
buildExpired: false
#mainsections: ["posts"]
#keywords: ["Blog", "Profile", "PaperMod"]

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: example
      name: example.org
      url: https://example.org
      weight: 30

params:
  env: production
  description: Ricard Flores --- The Happy CISO
  author: Ricard Flores
  defaultTheme: auto
  # disableThemeToggle: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
