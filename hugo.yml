baseURL: https://riveck.com/
languageCode: en-us
title: Ricard Flores - Cybersecurity Leadership
theme: PaperMod
enableEmoji: true
paginate: 5
enableRobotsTXT: true
#enableInlineShortcodes: true
buildDrafts: false
buildFuture: false
buildExpired: false
#keywords: ["Blog", "Profile", "PaperMod"]

menu:
  main:
    - identifier: posts
      name: posts
      url: /posts/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: search
      name: search
      url: /search/
      weight: 30

params:
  mainSections:
  - posts
  env: production
  description: Ricard Flores - Cybersecurity Leadership
  author: Ricard Flores
  defaultTheme: light
  disableThemeToggle: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  #ShowWordCount: true
  #ShowRssButtonInSectionTermList: true
  #UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  #comments: true
  # hidemeta: true
  # hideSummary: true
  
  # If Table of Contents is needed
  #showtoc: true
  #tocopen: true
  
  label:
    icon: images/logo.png
    iconHeight: 40

  displayFullLangName: true
  ShowAllPagesInArchive: true
  ShowPageNums: true

  #images: ["images/banner.png"]

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
  
  homeInfoParams:
    #Title: Introduction
    Content: > 
      # $whoami

      :wave: I'm Ricard Flores, a father, a husband and a cybersecurithy enthusiast 
      who have found passion in leading other cybersecurity enthusiasts.


  socialIcons: # optional
    - name: "linkedin"
      url: "https://www.linkedin.com/in/ricardfloresduran/"
    - name: "mastodon"
      url: "https://infosec.exchange/@riveck"

  ShareButtons: ["x","linkedin","reddit","whatsapp","telegram"]
  #hideFooter: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

sitemap:
  changeFreq: ""
  filename: sitemap.xml
  priority: -1