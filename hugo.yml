baseURL: https://ricardf.com/
languageCode: en-us
title: Cybersecurity Leadership
theme: PaperMod
enableEmoji: true
paginate: 5
enableRobotsTXT: true
#enableInlineShortcodes: true
buildDrafts: false
buildFuture: false
buildExpired: false
#keywords: ["Blog", "Profile", "PaperMod"]

copyright: '[CC BY-NC-ND 4.0](https://creativecommons.org/licenses/by-nc-nd/4.0/) Ricard Flores'

menu:
  main:
    - identifier: about
      name: About
      url: /about
      weight: 5
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: "Search"
      url: /search/
      weight: 30
    - identifier: archives
      name: "Archives"
      url: /archives/
      weight: 40

params:
  mainSections:
  - posts
  env: production
  description: Ricard Flores
  author: Ricard Flores
  defaultTheme: light
  disableThemeToggle: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  #hideFooter: true
  #ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  #UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  #comments: true
  # hidemeta: true
  # hideSummary: true
  
  # If Table of Contents is needed
  #showtoc: true
  #tocopen: true
  
  label:
    icon: images/full-name.png
    iconHeight: 50

  displayFullLangName: true
  ShowAllPagesInArchive: true
  ShowPageNums: true

  #images: ["images/banner.png"]

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
  
#  homeInfoParams:
    #Title: Introduction
#    Content: > 
      # $whoami
#
#      :wave: I'm **Ricard Flores**, a father, a husband and a cybersecurithy enthusiast 
#      who have found passion in leading other cybersecurity enthusiasts.

  profileMode:
    enabled: true
    title: "Ricard Flores" # optional default will be site title
    subtitle: "Personal site, everything around Cybersecurity: Leadership, Governance Cloud, AI, Network and more"
    imageUrl: "/images/profile_pic.jpg" # optional
    imageTitle: "Image title" # optional
    imageWidth: 300 # custom size
    imageHeight: 300 # custom size
    buttons:
      - name: About me
        url: "/about"
      - name: Posts
        url: "/posts"

  socialIcons: # optional
    - name: "linkedin"
      url: "https://www.linkedin.com/in/ricardfloresduran/"
#    - name: "mastodon"
#      url: "https://infosec.exchange/@riveck"

  ShareButtons: ["x","linkedin","reddit","whatsapp","telegram"]
  #hideFooter: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

sitemap:
  changeFreq: ""
  filename: sitemap.xml
  priority: -1