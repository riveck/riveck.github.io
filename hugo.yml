baseURL: https://riveck.com/
languageCode: en-us
title: Ricard Flores -- The Happy CISO
theme: PaperMod
enableEmoji: true
paginate: 5
enableRobotsTXT: true
#enableInlineShortcodes: true
buildDrafts: false
buildFuture: false
buildExpired: false
#keywords: ["Blog", "Profile", "PaperMod"]

menu:
  main:
    - identifier: posts
      name: posts
      url: /posts/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: example
      name: example.org
      url: https://example.org
      weight: 30
    - identifier: search
      name: search
      url: /search/
      weight: 40

params:
  mainSections:
  - posts
  env: production
  description: Ricard Flores --- The Happy CISO
  author: Ricard Flores
  defaultTheme: auto
  disableThemeToggle: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  #ShowWordCount: true
  #ShowRssButtonInSectionTermList: true
  #UseHugoToc: true
  #disableSpecial1stPost: true
  disableScrollToTop: false
  #comments: true
  # hidemeta: true
  # hideSummary: true
  
  # If Table of Contents is needed
  #showtoc: true
  #tocopen: true
  
  label:
    icon: images/logo.svg

  #
  displayFullLangName: true
  ShowAllPagesInArchive: true
  ShowPageNums: true

  #images: ["images/banner.png"]

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
  
  homeInfoParams:
    Title: Ricard Flores --- CISO & Security Director
    Content: > 
      Lorem Ipsum... ![white kitten](/images/banner.png)

      # foo

      bar

  socialIcons: # optional
    - name: "linkedin"
      url: "https://www.linkedin.com/in/ricardfloresduran/"
    - name: "mastodon"
      url: "https://infosec.exchange/@riveck"

  ShareButtons: ["x","linkedin","reddit","whatsapp","telegram"]
  #hideFooter: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

sitemap:
  changeFreq: ""
  filename: sitemap.xml
  priority: -1